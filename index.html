<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <!-- Manifest e √çcone -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéõÔ∏è</text></svg>">
    
    <title>Demo Ui24R - Maranata</title>
    
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Tela de loading */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Bot√µes de controle */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            gap: 10px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #555;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        /* Prompt de instala√ß√£o */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1001;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
            display: none;
        }
        
        @keyframes slideUp {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        
        .install-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        
        .close-install {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Tela de loading -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div>Carregando demo Ui24R...</div>
        <div style="font-size: 14px; margin-top: 10px; color: #aaa;">
            Vers√£o de demonstra√ß√£o online
        </div>
    </div>
    
    <!-- Prompt de instala√ß√£o -->
    <div class="install-prompt" id="installPrompt">
        <span style="font-size: 14px;">üì± Instalar como App</span>
        <button class="install-btn" id="installButton">Instalar</button>
        <button class="close-install" id="closeInstall">√ó</button>
    </div>
    
    <!-- Container do iframe -->
    <div class="container">
        <!-- DEMO OFICIAL UI24R -->
        <iframe 
            src="https://www.soundcraft.com/ui24-software-demo/mixer.html" 
            id="mesaFrame"
            allow="autoplay; microphone; clipboard-write; fullscreen"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
            title="Soundcraft Ui24R Demo Mixer"
        ></iframe>
    </div>
    
    <!-- Bot√µes de controle -->
    <div class="controls">
        <button class="control-btn" id="reloadBtn" title="Recarregar">‚Üª</button>
        <button class="control-btn" id="fullscreenBtn" title="Tela Cheia">‚õ∂</button>
        <button class="control-btn" id="infoBtn" title="Informa√ß√µes">‚ìò</button>
    </div>
    
    <script>
        // ========== ELEMENTOS DOM ==========
        const loader = document.getElementById('loader');
        const mesaFrame = document.getElementById('mesaFrame');
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const closeInstall = document.getElementById('closeInstall');
        const reloadBtn = document.getElementById('reloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const infoBtn = document.getElementById('infoBtn');
        
        // ========== VARI√ÅVEIS DE ESTADO ==========
        let deferredPrompt = null;
        let isInstalled = false;
        
        // ========== INICIALIZA√á√ÉO ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Demo Ui24R PWA carregado');
            
            // Verificar se j√° est√° rodando como PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('Executando como PWA instalado');
                isInstalled = true;
                document.title = 'Ui24R Demo (App)';
            }
        });
        
        // ========== CARREGAMENTO DO IFRAME ==========
        mesaFrame.addEventListener('load', function() {
            console.log('Demo Ui24R carregada com sucesso');
            
            // Esconder loader
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    
                    // Mostrar prompt de instala√ß√£o ap√≥s 3 segundos
                    if (!isInstalled && deferredPrompt) {
                        setTimeout(showInstallPrompt, 3000);
                    }
                }, 300);
            }, 1000);
        });
        
        mesaFrame.addEventListener('error', function() {
            console.error('Erro ao carregar a demo');
            loader.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <div style="text-align: center; margin-bottom: 15px;">
                    N√£o foi poss√≠vel carregar a demo
                </div>
                <div style="color: #888; margin-bottom: 20px; font-size: 14px;">
                    A demo pode estar temporariamente indispon√≠vel
                </div>
                <button onclick="window.location.reload()" style="
                    background: #4CAF50;
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 25px;
                    cursor: pointer;
                    font-weight: bold;
                    font-size: 16px;
                ">
                    Tentar Novamente
                </button>
            `;
        });
        
        // ========== PWA INSTALL PROMPT ==========
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt disparado');
            e.preventDefault();
            deferredPrompt = e;
            
            // Atualizar UI para mostrar que pode instalar
            if (!isInstalled) {
                // Mostrar ap√≥s 5 segundos
                setTimeout(() => {
                    if (deferredPrompt) {
                        showInstallPrompt();
                    }
                }, 5000);
            }
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('PWA instalado com sucesso');
            isInstalled = true;
            installPrompt.style.display = 'none';
            deferredPrompt = null;
            
            // Feedback visual
            const originalTitle = document.title;
            document.title = '‚úì Ui24R Demo';
            setTimeout(() => {
                document.title = originalTitle;
            }, 2000);
        });
        
        function showInstallPrompt() {
            if (!isInstalled && deferredPrompt) {
                installPrompt.style.display = 'flex';
                
                // Auto-esconder ap√≥s 15 segundos
                setTimeout(() => {
                    if (installPrompt.style.display === 'flex') {
                        installPrompt.style.display = 'none';
                    }
                }, 15000);
            }
        }
        
        // ========== BOT√ïES DE CONTROLE ==========
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Usu√°rio ${outcome} a instala√ß√£o`);
                
                if (outcome === 'accepted') {
                    installPrompt.style.display = 'none';
                }
            }
        });
        
        closeInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
        
        reloadBtn.addEventListener('click', () => {
            mesaFrame.contentWindow.location.reload();
        });
        
        fullscreenBtn.addEventListener('click', () => {
            requestFullscreen();
        });
        
        infoBtn.addEventListener('click', () => {
            alert('Demo Ui24R Soundcraft\n\nEsta √© uma vers√£o de demonstra√ß√£o online da interface Ui24R.\n\nPara usar com sua mesa real, altere o IP no c√≥digo.');
        });
        
        // ========== FUN√á√ïES AUXILIARES ==========
        function requestFullscreen() {
            const elem = document.documentElement;
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // Safari
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }
        
        // Sair do fullscreen com ESC
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                console.log("Saiu do modo tela cheia");
            }
        });
        
        // Detectar dispositivo
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Se for mobile, tentar fullscreen autom√°tico
        if (isMobile()) {
            setTimeout(() => {
                if (!isInstalled) {
                    requestFullscreen();
                }
            }, 2000);
        }
        
        // Prevenir zoom
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        // Toque duplo para mostrar/ocultar controles
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0) {
                // Duplo toque - alternar controles
                const controls = document.querySelector('.controls');
                controls.style.opacity = controls.style.opacity === '1' ? '0.3' : '1';
                e.preventDefault();
            }
            
            lastTap = currentTime;
        });
    </script>
</body>
</html>
