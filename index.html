<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ui24R">
    <meta name="theme-color" content="#000000">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest-github.json">
    
    <!-- √çcones -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23000'/%3E%3Ctext y='75' x='50' text-anchor='middle' font-size='70'%3EüéõÔ∏è%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%23000'/%3E%3Ctext y='130' x='90' text-anchor='middle' font-size='120'%3EüéõÔ∏è%3C/text%3E%3C/svg%3E">
    
    <title>Mesa Ui24R</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        body, html {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            background: #000;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        /* Tela de Configura√ß√£o Inicial */
        .setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 20;
            text-align: center;
        }
        
        .setup-screen.hidden {
            display: none;
        }
        
        .setup-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .setup-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .setup-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .input-group {
            width: 100%;
            max-width: 320px;
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            opacity: 0.9;
            text-align: left;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-family: monospace;
            text-align: center;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #2ecc71;
            background: rgba(255,255,255,0.15);
        }
        
        .btn-connect {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(46,204,113,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-connect:active {
            transform: scale(0.95);
        }
        
        .help-text {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.8;
        }
        
        /* Container do App */
        #app {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }
        
        #app.active {
            display: block;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        /* Loading */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #2ecc71;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            color: #aaa;
            font-size: 14px;
            margin-top: 20px;
        }
        
        /* Erro */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 11;
            text-align: center;
        }
        
        .error-screen.show {
            display: flex;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(46, 204, 113, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 15;
            opacity: 0;
            transition: all 0.4s;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* Badge */
        .network-badge {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 11px;
            z-index: 9;
            display: none;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }
        
        .network-badge.show {
            display: flex;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Bot√£o de Config */
        .config-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 9;
            backdrop-filter: blur(10px);
            display: none;
        }

        .config-btn.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Setup Inicial -->
    <div class="setup-screen" id="setupScreen">
        <div class="setup-icon">üéõÔ∏è</div>
        <div class="setup-title">Mesa Ui24R</div>
        <div class="setup-subtitle">
            Configure o IP da sua mesa Soundcraft Ui24R
        </div>
        
        <div class="input-group">
            <label class="input-label">Endere√ßo IP da Mesa</label>
            <input 
                type="text" 
                class="input-field" 
                id="ipInput" 
                placeholder="192.168.1.3"
                value="192.168.1.3"
                pattern="[0-9.]+"
            >
        </div>
        
        <button class="btn-connect" id="connectBtn">
            üöÄ Conectar
        </button>
        
        <div class="help-text">
            <strong>Como encontrar o IP:</strong><br>
            1. Conecte ao Wi-Fi da mesa<br>
            2. Geralmente √© 192.168.1.3<br>
            3. Verifique no manual se diferente
        </div>
    </div>
    
    <!-- App Principal -->
    <div id="app">
        <!-- Loading -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Conectando √† mesa...</div>
        </div>
        
        <!-- Erro -->
        <div class="error-screen" id="errorScreen">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Falha na Conex√£o</h2>
            <p style="color: #aaa; margin: 15px 0;">N√£o foi poss√≠vel conectar √† mesa</p>
            <p style="font-family: monospace; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin: 15px 0;" id="currentIP"></p>
            <button class="btn-connect" id="retryBtn">üîÑ Tentar Novamente</button>
            <button class="btn-connect" id="changeIPBtn" style="background: rgba(255,255,255,0.1); margin-top: 15px;">‚öôÔ∏è Alterar IP</button>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
        
        <!-- Badge -->
        <div class="network-badge" id="networkBadge">
            <div class="status-dot"></div>
            <span id="badgeText">Conectado</span>
        </div>

        <!-- Bot√£o Config -->
        <button class="config-btn" id="configBtn">‚öôÔ∏è</button>
        
        <!-- Iframe -->
        <iframe id="mesaFrame" allow="autoplay; microphone; fullscreen"></iframe>
    </div>
    
    <script>
        // ============================================
        // ESTADO
        // ============================================
        const state = {
            mesaIP: localStorage.getItem('mesaIP') || '',
            isConnected: false,
            loadTimeout: null
        };
        
        // ============================================
        // ELEMENTOS
        // ============================================
        const el = {
            setupScreen: document.getElementById('setupScreen'),
            app: document.getElementById('app'),
            ipInput: document.getElementById('ipInput'),
            connectBtn: document.getElementById('connectBtn'),
            loader: document.getElementById('loader'),
            errorScreen: document.getElementById('errorScreen'),
            toast: document.getElementById('toast'),
            networkBadge: document.getElementById('networkBadge'),
            configBtn: document.getElementById('configBtn'),
            mesaFrame: document.getElementById('mesaFrame'),
            retryBtn: document.getElementById('retryBtn'),
            changeIPBtn: document.getElementById('changeIPBtn'),
            currentIP: document.getElementById('currentIP'),
            badgeText: document.getElementById('badgeText')
        };
        
        // ============================================
        // FUN√á√ïES
        // ============================================
        
        function showToast(msg, duration = 3000) {
            el.toast.textContent = msg;
            el.toast.classList.add('show');
            setTimeout(() => el.toast.classList.remove('show'), duration);
        }
        
        function validateIP(ip) {
            const pattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!pattern.test(ip)) return false;
            
            const parts = ip.split('.');
            return parts.every(part => {
                const num = parseInt(part);
                return num >= 0 && num <= 255;
            });
        }
        
        function connectToMesa(ip) {
            if (!validateIP(ip)) {
                showToast('‚ùå IP inv√°lido!');
                return;
            }
            
            // Salvar IP
            state.mesaIP = ip;
            localStorage.setItem('mesaIP', ip);
            
            // Mostrar app
            el.setupScreen.classList.add('hidden');
            el.app.classList.add('active');
            el.currentIP.textContent = ip;
            
            // Conectar
            const url = `http://${ip}`;
            el.mesaFrame.src = url;
            
            state.loadTimeout = setTimeout(() => {
                if (!state.isConnected) {
                    showError();
                }
            }, 10000);
        }
        
        function showError() {
            el.loader.classList.add('hidden');
            el.errorScreen.classList.add('show');
            el.networkBadge.classList.remove('show');
        }
        
        function handleSuccess() {
            clearTimeout(state.loadTimeout);
            state.isConnected = true;
            
            el.loader.classList.add('hidden');
            el.errorScreen.classList.remove('show');
            el.networkBadge.classList.add('show');
            el.configBtn.classList.add('show');
            
            showToast('‚úÖ Conectado!');
            
            // Fullscreen
            setTimeout(() => {
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    window.scrollTo(0, 1);
                } else if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            }, 1000);
        }
        
        function resetSetup() {
            el.app.classList.remove('active');
            el.setupScreen.classList.remove('hidden');
            el.errorScreen.classList.remove('show');
            el.loader.classList.remove('hidden');
            el.mesaFrame.src = '';
            state.isConnected = false;
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        el.connectBtn.addEventListener('click', () => {
            const ip = el.ipInput.value.trim();
            connectToMesa(ip);
        });
        
        el.ipInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                el.connectBtn.click();
            }
        });
        
        el.retryBtn.addEventListener('click', () => {
            el.errorScreen.classList.remove('show');
            el.loader.classList.remove('hidden');
            connectToMesa(state.mesaIP);
        });
        
        el.changeIPBtn.addEventListener('click', resetSetup);
        el.configBtn.addEventListener('click', resetSetup);
        
        el.mesaFrame.addEventListener('load', handleSuccess);
        el.mesaFrame.addEventListener('error', showError);
        
        // Gestos
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) {
                e.preventDefault();
                if (state.isConnected) {
                    el.mesaFrame.contentWindow.location.reload();
                    showToast('üîÑ Recarregando...');
                }
            }
            lastTap = now;
        });
        
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéõÔ∏è PWA Ui24R v3.0');
            
            // Se j√° tem IP salvo, conectar automaticamente
            if (state.mesaIP) {
                el.ipInput.value = state.mesaIP;
                
                // Perguntar se quer reconectar
                setTimeout(() => {
                    if (confirm(`Reconectar ao IP salvo?\n${state.mesaIP}`)) {
                        connectToMesa(state.mesaIP);
                    }
                }, 500);
            }
        });
        
        // Service Worker (s√≥ para PWA)
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('‚úÖ SW registrado'))
                .catch(err => console.log('SW falhou:', err));
        }
    </script>
</body>
</html>
