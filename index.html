<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- CORRIGIDO: Meta tags unificadas -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mesa Imersiva">
    
    <!-- PWA Requirements -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon-192.png">
    
    <!-- CORRIGIDO: Theme color para PWA -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    
    <title>Mesa de Som Imersiva</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
            touch-action: manipulation;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* Loading screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            transition: opacity 0.3s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Install prompt (Android) */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
            display: none;
        }
        
        @keyframes slideUp {
            from { bottom: -100px; }
            to { bottom: 20px; }
        }
        
        .install-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-install {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Prompt de instala√ß√£o Android -->
    <div class="install-prompt" id="installPrompt">
        <span>üì± Instalar como App</span>
        <button class="install-btn" id="installButton">Instalar</button>
        <button class="close-install" id="closeInstall">√ó</button>
    </div>
    
    <!-- Loading -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div>Conectando √† mesa de som...</div>
        <div style="font-size: 14px; margin-top: 10px; color: #aaa;">
            IP: <span id="ipDisplay">https://www.soundcraft.com/ui24-software-demo/mixer.html</span>
        </div>
    </div>
    
    <!-- Iframe -->
    <!-- ‚ö†Ô∏è ALTERE O IP ABAIXO ‚ö†Ô∏è -->
    <iframe 
        src="https://www.soundcraft.com/ui24-software-demo/mixer.html" 
        id="mesaFrame"
        allow="autoplay; microphone; clipboard-write; fullscreen"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
    ></iframe>
    
    <script>
        // ========== CONFIGURA√á√ÉO ==========
        // ‚ö†Ô∏è ALTERE ESTE IP PARA O DA SUA MESA ‚ö†Ô∏è
        const MESA_IP = "soundcraft.com/ui24-software-demo/mixer.html";
        // ==================================
        
        // Elementos
        const loader = document.getElementById('loader');
        const mesaFrame = document.getElementById('mesaFrame');
        const ipDisplay = document.getElementById('ipDisplay');
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const closeInstall = document.getElementById('closeInstall');
        
        // Vari√°veis
        let deferredPrompt = null;
        let isInstalled = false;
        
        // ========== CONFIGURAR PWA ==========
        ipDisplay.textContent = MESA_IP;
        mesaFrame.src = `http://${MESA_IP}`;
        
        // Detectar dispositivo
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        // ========== INSTALA√á√ÉO PWA (ANDROID) ==========
        // Evento disparado quando o PWA pode ser instalado
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt disparado');
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar prompt ap√≥s 3 segundos
            setTimeout(() => {
                if (!isInstalled) {
                    installPrompt.style.display = 'flex';
                }
            }, 3000);
        });
        
        // Usu√°rio instalou o PWA
        window.addEventListener('appinstalled', () => {
            console.log('PWA instalado');
            isInstalled = true;
            installPrompt.style.display = 'none';
            deferredPrompt = null;
        });
        
        // Bot√£o de instala√ß√£o
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Usu√°rio ${outcome} a instala√ß√£o`);
                installPrompt.style.display = 'none';
            }
        });
        
        // Fechar prompt
        closeInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
        
        // ========== CARREGAMENTO IFRAME ==========
        mesaFrame.onload = function() {
            console.log('Iframe carregado');
            
            // Esconder loader
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }, 500);
            
            // Tentar fullscreen (Android/Desktop)
            if (!isIOS) {
                setTimeout(() => {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen()
                            .catch(e => console.log('Fullscreen error:', e));
                    }
                }, 1000);
            }
        };
        
        mesaFrame.onerror = function() {
            loader.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <div style="text-align: center; margin-bottom: 15px;">
                    N√£o foi poss√≠vel conectar √† mesa
                </div>
                <div style="color: #888; margin-bottom: 20px; font-size: 14px;">
                    Verifique:<br>
                    1. IP correto (${MESA_IP})<br>
                    2. Mesma rede Wi-Fi<br>
                    3. Mesa ligada
                </div>
                <button onclick="window.location.reload()" style="
                    background: #fff;
                    color: #000;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 25px;
                    cursor: pointer;
                    font-weight: bold;
                    font-size: 16px;
                ">
                    Tentar Novamente
                </button>
            `;
        };
        
        // ========== SERVI√áO WORKER (OPCIONAL mas ajuda na instala√ß√£o) ==========
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('SW erro:', err));
            });
        }
        
        // ========== DETECTAR SE J√Å EST√Å INSTALADO ==========
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Executando como PWA instalado');
            isInstalled = true;
        }
    </script>
</body>
</html>
