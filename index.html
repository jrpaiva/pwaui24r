<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <!-- Manifest e √çcone -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéõÔ∏è</text></svg>">
    
    <title>Demo Ui24R - Maranata</title>
    
    <style>
        /* RESET COMPLETO - SEM ELEMENTOS EXTRAS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed; /* Previne qualquer scroll */
        }
        
        /* IFRAME OCUPA TUDO */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* LOADING SIMPLES */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: opacity 0.3s;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* PROMPT DE INSTALA√á√ÉO (aparece s√≥ quando necess√°rio) */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #4CAF50;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            font-size: 14px;
            backdrop-filter: blur(10px);
            display: none; /* Escondido por padr√£o */
        }
        
        .install-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .close-install {
            background: transparent;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Tela de loading m√≠nima -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Prompt de instala√ß√£o (s√≥ aparece se o PWA puder ser instalado) -->
    <div class="install-prompt" id="installPrompt">
        <span>Instalar como App?</span>
        <button class="install-btn" id="installButton">Instalar</button>
        <button class="close-install" id="closeInstall">√ó</button>
    </div>
    
    <!-- Apenas o iframe - nada mais! -->
    <iframe 
        src="https://www.soundcraft.com/ui24-software-demo/mixer.html" 
        id="mesaFrame"
        allow="autoplay; microphone; clipboard-write; fullscreen"
        title="Soundcraft Ui24R Demo Mixer"
    ></iframe>
    
    <script>
        // ========== ELEMENTOS DOM ==========
        const loader = document.getElementById('loader');
        const mesaFrame = document.getElementById('mesaFrame');
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const closeInstall = document.getElementById('closeInstall');
        
        // ========== VARI√ÅVEIS ==========
        let deferredPrompt = null;
        let isInstalled = false;
        
        // ========== INICIALIZA√á√ÉO SILENCIOSA ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se j√° est√° rodando como PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                isInstalled = true;
            }
            
            // Entrar em fullscreen automaticamente em dispositivos m√≥veis
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                setTimeout(requestFullscreen, 1000);
            }
        });
        
        // ========== CARREGAMENTO DO IFRAME ==========
        mesaFrame.addEventListener('load', function() {
            // Esconder loader suavemente
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }, 500);
        });
        
        // ========== PWA INSTALL PROMPT ==========
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar prompt discretamente ap√≥s 8 segundos
            setTimeout(() => {
                if (deferredPrompt && !isInstalled) {
                    installPrompt.style.display = 'flex';
                    // Auto-esconder ap√≥s 10 segundos
                    setTimeout(() => {
                        if (installPrompt.style.display === 'flex') {
                            installPrompt.style.display = 'none';
                        }
                    }, 10000);
                }
            }, 8000);
        });
        
        window.addEventListener('appinstalled', () => {
            isInstalled = true;
            installPrompt.style.display = 'none';
            deferredPrompt = null;
        });
        
        // ========== BOT√ïES DO PROMPT ==========
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                installPrompt.style.display = 'none';
            }
        });
        
        closeInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
        
        // ========== FUN√á√ÉO FULLSCREEN ==========
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }
        
        // ========== CONTROLES POR GESTO (OPCIONAL) ==========
        // Toque duplo para recarregar (se necess√°rio)
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                // Toque duplo - recarregar
                mesaFrame.contentWindow.location.reload();
                loader.style.display = 'flex';
                loader.style.opacity = '1';
                e.preventDefault();
            }
            
            lastTap = currentTime;
        });
        
        // Toque triplo para mostrar prompt (se escondido)
        let tapCount = 0;
        document.addEventListener('touchstart', (e) => {
            tapCount++;
            setTimeout(() => {
                if (tapCount === 3 && deferredPrompt && !isInstalled) {
                    installPrompt.style.display = 'flex';
                }
                tapCount = 0;
            }, 400);
        });
    </script>
</body>
</html>
